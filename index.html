<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <div class="title">Create Account</div>
            <p>Get started with your free account</p>
            <div>
            <div class="btn">
                <div class="btn1">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png" alt=""> Login via Twitter
                </div>
                <div class="bnt2">
                    <img src="https://img.icons8.com/ios-filled/30/fffff/facebook-new.png" alt=""> Login via facebook
                </div>
            </div>
            <div class="or">Or</div>
            </div>
            <!--Full name-->
            <div>
                
                <i class="fas fa-user"></i>
                <input type="text" name="full" id="full" placeholder="Full name">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!--Email address-->
            <div>
                
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email address">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!--Phone number-->
            <div class="form-number">
                <select class="form-control">
                    <option selected="">
                        +84</option>
                    <option>+85</option>
                </select>
                <label for="full"></label>
                <i class="fas fa-phone"></i>
                <input type="phonenumber" name="phonenumber" id="phonenumber" placeholder="Phone number">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            
            </div>
            <!--Select job type-->
            <div>
                
                <i class="fas fa-building"></i>
                <input type="select" name="select" id="select" placeholder="Select job type">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!--Create password-->
            <div>
                
                <i class="fas fa-lock"></i>
                <input type="create" name="create" id="create" placeholder="Create password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!--Repeat password-->
            <div>
                
                <i class="fas fa-lock"></i>
                <input type="repeat" name="repeat" id="repeat" placeholder="Repeat password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="createaccount">Create Account</button>
            <p1>Have an account? Log In</p1>
        </form>
    </div>
    <script src="index.js" ></script>
</body>
</html>
